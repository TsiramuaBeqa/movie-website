<!DOCTYPE html>

<head>

        <div class="sidebar-description">
          <div class="sidebar-description-left">
            <i class="fa-solid fa-film"></i>
          </div>
          <div class="sidebar-description-right">
            <a href="#">Movies</a>
          </div>

          <div class="sidebar-description-left">
            <i class="fa-solid fa-video"></i>
