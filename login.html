<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Register</title>
</head>
<body>
  <header>
    <div class="top-header">
    <div class="header-left-part">
      <div class="header-logo-content">
        <div class="header-logo">
          <a href="index.html"><img src="img/movie-logo.png" alt=""></a>
        </div>
      </div>
    </div>
    <div class="header-middle-part">
      <div class="header-input">
        <input type="text" class="header-inp" placeholder="Enter movie name">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="header-right-part">
      <div class="header-authorisation">
        <a class="authorization-link authorization-link-register" href="register.html">Log In</a>
      </div>
    </div>
    <div class="hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>
  </header>

  <main class="register">
    <div class="resgistration">
      <form>
        <h3>Log In</h3>
        <div class="inputs">
          <input type="text" placeholder="User">
          <input type="text" placeholder="Password">
          <a class="log-in" href="index.html">Log In</a>
          <a class="registration" href="#">Registration</a>
        </div>
      </form>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
